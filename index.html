<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraphs Counts Generator</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main class="page-content">
    <img src="./intro-img.svg" alt="Intro Image">
    <header>
      <h1>Paragraphs Generators</h1>
    </header>
    <section>
      <div class="generator-tools">
        <div class="para-title">Enter Paragraphs Number :</div>
        <form>
          <input type="number" class="number" min="1" max="100" placeholder="0" />
          <button class="btn">Generate</button>
        </form>
      </div>
      <article class="paragraph-wrapper"></article>
    </section>
  </main>

  <p class="note-message">No Paragraphs Generated Yet!</p>

  <div class="page-loader">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
